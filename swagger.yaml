      parameters:
        - name: xId
          in: path
          type: integer
          maxLength: 10
          required: true
        - name: body
          in: body
          required: true
          schema:
            required:
              - id
              - name
              - value
              - orgUnitId
            properties:
              id:
                type: integer
                maxLength: 10
              name:
                type: string
                maxLength: 250
              value:
                type: integer
                maxLength: 10
              orgUnitId:
                type: integer
                maxLength: 10
      responses:
        "200":
          description: 200 success
        default:
          description: unexpected error
    delete:
      summary: delete internal
      operationId: deleteInternal
      tags:
        - orgUnitAttributes
      parameters:
        - name: id
          in: path
          type: integer
          maxLength: 10
          required: true
      responses:
        "200":
          description: 200 success
        default:
