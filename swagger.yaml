              - role
              - orgUnitId
            properties:
              userId:
                type: string
              role:
                type: string
              orgUnitId:
                type: integer
      responses:
        "200":
          description: 200 success
        default:
          description: unexpected error
  /rest/addresss:
    get:
      summary: get list Sip
      operationId: getListSip
      tags:
        - address
      parameters:
        - name: where
          in: query
          type: string
          maxLength: 250
          required: true
      responses:
        "200":
          description: 200 success
        default:
          description: unexpected error

    post:
      summary: Assign SIP
      operationId: assignSip
      tags:
        - address
      parameters:
        - name: body
          in: body
          required: true
          schema:
            required:
              - integer
              - orgUnitId
            properties:
              integer:
                type: integer
                maxLength: 10
              orgUnitId:
                type: integer
                maxLength: 10
      responses:
        "200":
          description: 200 success
        default:
          description: unexpected error
  /rest/addresss/{xId}:
    delete:
      summary: Delete Sip
      operationId: deleteSip
      tags:
        - address
      parameters:
        - name: xId
          in: path
          required: true
          type: string
          maxLength: 250
      responses:
        "200":
          description: 200 success
        default:
          description: unexpected error

definitions:
  Error:
    type: object
    required:
      - code
      - message
    properties:
      code:
        type: integer
        # format: int32
      message:
        type: string
