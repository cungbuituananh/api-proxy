swagger: "2.0"
info:
  version: 1.0.0
  title: Swagger API Proxy
  license:
    name: MIT
host: petstore.swagger.io
schemes:
  - http
paths:
  /rest/orgUnits:
    get:
      summary: List all orgUnits
      operationId: getOrgUnits
      tags:
        - orgUnits
      parameters:
        - name: where
          in: query
          required: true
          type: string
          maxLength: 250
      responses:
        "200":
          description: 200 success
        default:
          description: unexpected error
    post:
      summary: Create PBX
      operationId: createOrgUnits
      tags:
        - orgUnits
      parameters:
        - name: body
          in: body
          required: true
          schema:
            required:
              - type
              - parentId
              - name
            properties:
              type:
                type: string
                maxLength: 250
              description:
                type: string
                maxLength: 250
              parentId:
                type: integer
                maxLength: 10
              name:
                type: string
                maxLength: 250
      responses:
        "200":
          description: 200 success
        default:
          description: unexpected error
  /rest/origUnit/{xId}:
    delete:
      summary: Delete PBX
      operationId: deletePbx
      tags:
        - orgUnits
      parameters:
        - name: xId
          in: path
          required: true
          type: string
          maxLength: 250
      responses:
        "200":
          description: 200 success
        default:
          description: unexpected error
  /rest/orgUnitAttributes:
    post:
      summary: Create max attributes
      operationId: createMaxAttributes
      tags:
        - orgUnitAttributes
      parameters:
        - name: body
          in: body
          required: true
          schema:
            required:
              - name
              - value
              - orgUnitId
            properties:
              name:
                type: string
                maxLength: 250
              value:
                type: integer
                maxLength: 10
              orgUnitId:
                type: integer
                maxLength: 10
      responses:
        "200":
          description: 200 success
        default:
          description: unexpected error
    get:
      summary: Get properties having in PBX
      operationId: getPropertiesPbx
      tags:
        - orgUnitAttributes
      parameters:
        - name: where
          in: query
          type: integer
          required: true
          maxLength: 10
      responses:
        "200":
          description: 200 success
        default:
          description: unexpected error
  /rest/users:
    post:
      summary: create user
      operationId: createUser
      tags:
        - users
      parameters:
        - name: body
          in: body
          required: true
          schema:
            required:
              - firstName
              - lastName
              - email
              - language
              - orgUnitId
            properties:
              firstName:
                type: string
                maxLength: 250
              lastName:
                type: string
                maxLength: 250
              email:
                type: string
                maxLength: 250
              language:
                type: string
                maxLength: 250
              orgUnitId:
                type: integer
                maxLength: 10
      responses:
        "200":
          description: 200 success
        default:
          description: unexpected error
    get:
      summary: query user manage PBX
      operationId: getAdminId
      tags:
        - users
      parameters:
        - name: where
          in: query
          required: true
          type: string
          maxLength: 250
      responses:
        "200":
          description: 200 success
        default:
          description: unexpected error
  /rest/users/{xId}:
    put:
      summary: block user admin access
      operationId: blockUser
      tags:
        - users
      parameters:
        - name: xId
          in: path
          type: integer
          required: true
        - name: body
          in: body
          required: true
          schema:
            required:
              - id
              - passwordBlocked
            properties:
              id:
                type: integer
              passwordBlocked:
                type: string
      responses:
        "200":
          description: 200 success
        default:
          description: unexpected error
    delete:
      summary: delete user admin
      operationId: deleteAdmin
      tags:
        - users
      parameters:
        - name: xId
          in: path
          type: integer
          maxLength: 10
          required: true
      responses:
        "200":
          description: 200 success
        default:
          description: unexpected error
  /rest/orgUnitAttributes/{xId}:
